name: "Nightly Performance Test Report"
on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  TEST_SCRIPT_REPORT: ".github/workflows/scripts/report.sh"
  TEST_SCRIPT_LOG: ".github/workflows/scripts/log.sh"
  TEST_PAYLOAD: ".github/workflows/scripts/payload.json"

  USERNAME: ${{ secrets.TESTING_JENKINS_API_USERNAME }}
  PASSWORD: ${{ secrets.TESTING_JENKINS_API_PASSWORD }}
  SERVER: ${{ secrets.TESTING_JENKINS_API_SERVER }}

  LOKI_ADDR: ${{ secrets.LOKI_ADDR }}
  LOKI_USERNAME: ${{ secrets.LOKI_USERNAME }}
  LOKI_PASSWORD: ${{ secrets.LOKI_PASSWORD }}

permissions:
  id-token: write
  contents: read

jobs:
  nightly-test-report:
    name: Report
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Call Slack API
        id: call-slack-api
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload-file-path: "${{ env.TEST_PAYLOAD }}"
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
          SLACK_WEBHOOK_URL: ${{ secrets.PLATFORM_SLACK_TEST_WEBHOOK }}
